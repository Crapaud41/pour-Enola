<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sommaire</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <div class="page-blanche page-sommaire presentation-fullscreen" style="padding: 20px 30px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: space-between;">

      <!-- Titre -->
      <h1 class="titre-classique" style="margin-top: 20px;">Sommaire</h1>

      <!-- Colonnes de sommaire -->
      <div class="texte-final">
        <div class="sommaire-gauche">
          <p><span>Chapitre 1</span><span class="page-num">Page 03</span></p>
          <p><span>Chapitre 2</span><span class="page-num">Page 05</span></p>
          <p><span>Chapitre 3</span><span class="page-num">Page 07</span></p>
          <p><span>Chapitre 4</span><span class="page-num">Page 09</span></p>
          <p><span>Chapitre 5</span><span class="page-num">Page 11</span></p>
        </div>
        <div class="sommaire-droite">
          <p><span>Chapitre 6</span><span class="page-num">Page 13</span></p>
          <p><span>Chapitre 7</span><span class="page-num">Page 15</span></p>
          <p><span>Chapitre 8</span><span class="page-num">Page 17</span></p>
          <p><span>Chapitre 9</span><span class="page-num">Page 19</span></p>
          <p><span>Chapitre 10</span><span class="page-num">Page 21</span></p>
        </div>
      </div>

      <!-- Numéro de page -->
      <div class="numero-page" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
        Page 02
      </div>

      <!-- Flèches -->
      <a href="page01.html" class="fleche-gauche"
        style="position: absolute; bottom: 20px; left: 20px;">←</a>
      <a href="page03.html" class="fleche-droite"
        style="position: absolute; bottom: 20px; right: 20px;">→</a>
    </div>
  </div>

  <!-- Script de transition -->
  <script>
    document.querySelectorAll('.fleche-gauche, .fleche-droite').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');
        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
