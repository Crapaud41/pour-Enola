<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Page 1</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        text-align: center;
        max-width: 1000px; /* élargissement du cadre blanc */
        padding: 30px;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
      }

      h1 {
        margin-bottom: 25px;
        font-size: 2.2em;
        font-weight: bold;
        font-family: Arial, sans-serif;
      }

      img {
        max-width: 240px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }

      p {
        font-size: 1.05em;
        line-height: 1.6;
        margin: 12px 0;
      }

      .fleche {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      .fleche-gauche {
        left: 10px;
      }

      .fleche-droite {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <a href="page3.html" class="fleche fleche-gauche">&#10094;</a>
    <a href="page2.html" class="fleche fleche-droite">&#10095;</a>

    <div class="container">
      <h1>Présentation</h1>
      <img src="../photo.jpg" alt="Photo de présentation" />
      <p>Ce livre représente bien plus que des mots alignés les uns après les autres.</p>
      <p>Il incarne des souvenirs, des émotions, des moments partagés.</p>
      <p>Il est le reflet d’une amitié précieuse gravée dans le temps.</p>
    </div>
  </body>
</html>
