<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Présentation</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <div class="page-blanche presentation-fullscreen" style="padding: 20px 30px; position: relative;">

      <!-- Titre haut sans coller -->
      <h1 class="titre-classique" style="margin-top: 10px;">Présentation</h1>

      <!-- Image fixe et centrée -->
      <img src="../photo.jpg" alt="Photo d'Enola"
        style="max-height: 40vh; width: auto; margin: 100px 0; border-radius: 100px;" />

      <!-- Texte descendu sans dépasser -->
      <p style="max-width: 700px; font-size: 18px; margin-top: 450px; margin-bottom: auto;">
        Il y a des rencontres qui changent une vie. Enola en fait partie. Depuis 7 ans, elle est mon pilier, mon ange gardien, celle qui m’a tendu la main quand j’en avais le plus besoin. Chaque mot ici est une trace de l’amour que je ressens pour mon Enola.
      </p>

      <!-- Numéro de page bas centré -->
      <div class="numero-page" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
        Page 1
      </div>

      <!-- Flèche gauche dans coin bas gauche -->
      <a href="../index.html" class="fleche-gauche"
        style="position: absolute; bottom: 20px; left: 20px; background: rgba(255, 255, 255, 0.7); padding: 12px 16px; border-radius: 50%;">←</a>

      <!-- Flèche droite dans coin bas droit -->
      <a href="page2.html" class="fleche-droite"
        style="position: absolute; bottom: 20px; right: 20px; background: rgba(255, 255, 255, 0.7); padding: 12px 16px; border-radius: 50%;">→</a>
    </div>
  </div>

  <!-- Script de transition -->
  <script>
    document.querySelectorAll('.fleche-gauche, .fleche-droite').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');
        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
