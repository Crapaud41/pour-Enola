<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Présentation</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Contenu principal -->
  <div class="container">
    <div class="page-blanche presentation-fullscreen">

      <!-- Titre -->
      <h1 class="titre-classique">Présentation</h1>

      <!-- Image d'Enola -->
      <img
        src="../photo.jpg"
        alt="Photo d'Enola"
        style="max-height: 35vh; width: auto; border-radius: 10px; margin: 20px 0 40px;"
      />

      <!-- Texte -->
      <div class="texte-final" style="animation: none; opacity: 1; transform: none;">
        <p style="max-width: 700px;">
          Il y a des rencontres qui changent une vie. Enola en fait partie.
          Depuis 7 ans, elle est mon pilier, mon ange gardien, celle qui
          m’a tendu la main quand j’en avais le plus besoin. Chaque mot ici
          est une trace de l’amour que je ressens pour mon Enola.
        </p>
      </div>

      <!-- Numéro de page -->
      <div class="numero-page">Page 1</div>

      <!-- Flèches de navigation -->
      <a href="../index.html" class="fleche-gauche">←</a>
      <a href="page2.html" class="fleche-droite">→</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Transition douce entre les pages
    document.querySelectorAll('.fleche-gauche, .fleche-droite').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');
        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
