<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 1</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .photo-container {
      text-align: center;
    }

    .photo-container img {
      max-width: 300px;
      height: auto;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .texte {
      max-width: 600px;
      text-align: center;
      margin-top: 30px;
    }

    .fleche {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      cursor: pointer;
      text-decoration: none;
      padding: 10px;
    }

    .fleche-gauche {
      left: 10px;
    }

    .fleche-droite {
      right: 10px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <a href="page3.html" class="fleche fleche-gauche">&#10094;</a>
  <a href="page2.html" class="fleche fleche-droite">&#10095;</a>

  <h1>Présentation</h1>

  <div class="photo-container">
    <img src="../photo.jpg" alt="Photo" />
  </div>

  <div class="texte">
    <p>Ce livre a été écrit spécialement pour toi, Enola.</p>
    <p>Il est rempli de souvenirs, de rires, de moments de complicité et d’émotions sincères. J’espère que tu prendras plaisir à le lire autant que j’en ai eu à l’écrire.</p>
  </div>
</body>
</html>
