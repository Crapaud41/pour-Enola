      Voici le contenu de la page 3. Tu peux √©crire ici tout ce que tu souhaites partager, que ce soit un souvenir, un message ou une r√©flexion personnelle. Le style est doux et coh√©rent avec le reste du livre.

  <!-- Script JS -->
  <script>
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const progress = document.createElement('div');
    progress.classList.add('progress-bar');
    document.body.appendChild(progress);

    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progressWidth = (scrollTop / scrollHeight) * 100;
      progress.style.width = `${progressWidth}%`;
    });
  </script>
</body>
