<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Présentation</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <div class="page-blanche presentation-fullscreen">

      <!-- Titre de la page en Arial Gras -->
      <h1 class="titre-classique">Présentation</h1>

      <!-- Partie centrale vide -->

      <!-- Numéro de page en bas centré -->
      <div class="numero-page">Page 02</div>

      <!-- Flèche gauche -->
      <a href="page01.html" class="fleche-gauche">←</a>

      <!-- Flèche droite -->
      <a href="page03.html" class="fleche-droite">→</a>

    </div>
  </div>

  <!-- Script de transition -->
  <script>
    document.querySelectorAll('.fleche-gauche, .fleche-droite').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');
        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
