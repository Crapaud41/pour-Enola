<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sommaire</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <div class="page-blanche presentation-fullscreen">

      <!-- Titre l√©g√®rement en haut -->
      <h1 class="titre-classique" style="margin-top: 20px;">Pr√©sentation</h1>

      <!-- üîß Espace invisible pour √©quilibrer la hauteur -->
      <div style="flex: 1;"></div>

      <!-- Num√©ro de page bas centr√© -->
      <div class="numero-page" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
        Page 02
      </div>

      <!-- Fl√®che gauche -->
      <a href="page01.html" class="fleche-gauche">‚Üê</a>

      <!-- Fl√®che droite -->
      <a href="page03.html" class="fleche-droite">‚Üí</a>
    </div>
  </div>

  <!-- Script de transition -->
  <script>
    document.querySelectorAll('.fleche-gauche, .fleche-droite').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');
        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
