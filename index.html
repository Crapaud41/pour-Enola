<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pour Enola</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 2s forwards;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .container {
        position: relative;
        text-align: center;
      }

      .cover {
        width: 300px;
        border: 3px solid white;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        cursor: pointer;
      }

      .gui-text {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1em;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(0,0,0,0.5);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="page1.html">
        <img src="couverture.jpg" alt="Couverture du livre" class="cover" />
      </a>
      <div class="gui-text">GuiGui</div>
    </div>
  </body>
</html>
