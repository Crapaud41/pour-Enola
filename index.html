<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pour Enola</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        position: relative;
        text-align: center;
      }

      .cover {
        height: 90vh;
        border: 3px solid white;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
        cursor: pointer;
      }

      .fade-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        z-index: 9999;
      }

      .fade-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="fade" class="fade-overlay"></div>

    <div class="container">
      <a id="coverLink" href="page1.html">
        <img src="couverture.jpg" alt="Couverture du livre" class="cover" />
      </a>
    </div>

    <script>
      document.getElementById('coverLink').addEventListener('click', function(e) {
        e.preventDefault();
        const fade = document.getElementById('fade');
        fade.classList.add('active');
        setTimeout(() => {
          window.location.href = this.href;
        }, 1000);
      });
    </script>
  </body>
</html>
