<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pour Enola</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        position: relative;
        text-align: center;
      }

      .cover {
        height: 90vh;
        border: 3px solid white;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
        cursor: pointer;
      }

      .slide-transition {
        position: fixed;
        top: 0;
        left: 100%;
        width: 100%;
        height: 100%;
        background-color: #1F75FE;
        z-index: 9999;
        transition: left 0.8s ease-in-out;
      }

      .slide-transition.active {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="transition" class="slide-transition"></div>

    <div class="container">
      <a id="coverLink" href="pages/page1.html">
        <img src="couverture.jpg" alt="Couverture du livre" class="cover" />
      </a>
    </div>

    <script>
      const link = document.getElementById('coverLink');
      const transition = document.getElementById('transition');

      link.addEventListener('click', function (e) {
        e.preventDefault();
        transition.classList.add('active');
        setTimeout(() => {
          window.location.href = this.href;
        }, 850);
      });
    </script>
  </body>
</html>
