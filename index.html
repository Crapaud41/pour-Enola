<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pour Enola</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.6s ease;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        position: relative;
        text-align: center;
      }

      .cover {
        height: 90vh;
        border: 3px solid white;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: block;
      }

      /* MÃªme animation que les autres pages */
      .page-transition {
        animation: tourner-page 0.6s ease forwards;
      }

      @keyframes tourner-page {
        0% {
          transform: rotateY(0deg);
          opacity: 1;
        }
        100% {
          transform: rotateY(90deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="pages/page1.html" id="coverLink">
        <img src="couverture.jpg" alt="Couverture du livre" class="cover" />
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const link = document.getElementById("coverLink");
        const cover = document.querySelector(".cover");

        link.addEventListener("click", function (e) {
          e.preventDefault();
          cover.classList.add("page-transition");
          setTimeout(() => {
            window.location.href = this.href;
          }, 600);
        });
      });
    </script>
  </body>
</html>
