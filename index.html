<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pour Enola</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1F75FE, #358CFE, #1F75FE);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: fadeIn 2s forwards;
        transition: opacity 1s ease;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .container {
        position: relative;
        text-align: center;
      }

      .cover {
        height: 90vh;
        border: 3px solid white;
        box-shadow: 0 0 25px rgba(0,0,0,0.2);
        cursor: pointer;
      }

      .fade-out {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a id="coverLink" href="page1.html">
        <img src="couverture.jpg" alt="Couverture du livre" class="cover" />
      </a>
    </div>

    <script>
      // Ajouter une transition avant de rediriger
      const link = document.getElementById('coverLink');
      link.addEventListener('click', function(e) {
        e.preventDefault(); // empêcher la navigation immédiate
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = link.href;
        }, 800); // délai de transition
      });
    </script>
  </body>
</html>
