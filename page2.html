<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapitre 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="page-blanche">

      <!-- Titre -->
      <h1>Sommaire</h1>

      <!-- Zone texte vide si besoin -->
      <div class="texte-final"></div>

      <!-- Numéro de page -->
      <div class="numero-page">2</div>

      <!-- Flèches de navigation -->
      <a href="page1.html" class="fleche-gauche">&#8592;</a>
      <a href="page3.html" class="fleche-droite">&#8594;</a>

    </div>
  </div>

  <!-- Script pour effet de page tournée -->
  <script>
    const links = document.querySelectorAll('.fleche-gauche, .fleche-droite');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.href;
        document.querySelector('.page-blanche').classList.add('page-transition');

        setTimeout(() => {
          window.location.href = target;
        }, 600);
      });
    });
  </script>
</body>
</html>
